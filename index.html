<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- Calcite -->
        <script type="module"  src="https://js.arcgis.com/calcite-components/2.8.5/calcite.esm.js"></script>
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.8.5/calcite.css" />
        <!-- JS API -->
        <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
        <script src="https://js.arcgis.com/4.30/"></script>
        <!-- Custom JS -->
        <script src="/js/map.js"></script>
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="/css/map.css" />
        <link rel="stylesheet" type="text/css" href="/css/sidebar.css" />
    </head>
    <body>
        <div id="viewDiv">
            <div id="sidebar" >
                <div id="sidebar-content">
                    <h4>Overture Maps POIs</h4>
                    <calcite-tabs>
                        <calcite-tab-nav slot="title-group">
                            <calcite-tab-title selected>
                                Define Spatial Area
                            </calcite-tab-title>
                            <calcite-tab-title>Select Categories</calcite-tab-title>
                            <calcite-tab-title>Send Request</calcite-tab-title>
                        </calcite-tab-nav>
                        <calcite-tab selected>
                            
                        </calcite-tab>
                        <calcite-tab>
                            <calcite-tree selection-mode="ancestors">
                                <calcite-tree-item>East Coast</calcite-tree-item>
                                <calcite-tree-item>
                                    Midwest
                                    <calcite-tree slot="children">
                                        <calcite-tree-item>Great Lakes</calcite-tree-item>
                                        <calcite-tree-item>Northwoods</calcite-tree-item>
                                    </calcite-tree>
                                </calcite-tree-item>
                                <calcite-tree-item>
                                    West Coast
                                    <calcite-tree slot="children">
                                        <calcite-tree-item>
                                            California
                                            <calcite-tree slot="children">
                                                <calcite-tree-item>Bay Area</calcite-tree-item>
                                                <calcite-tree-item>Central Valley</calcite-tree-item>
                                                <calcite-tree-item>Inland Empire</calcite-tree-item>
                                                <calcite-tree-item>Trinity Alps</calcite-tree-item>
                                            </calcite-tree>
                                        </calcite-tree-item>
                                        <calcite-tree-item>
                                            Pacific Northwest
                                            <calcite-tree slot="children">
                                                <calcite-tree-item>Oregon</calcite-tree-item>
                                                <calcite-tree-item>
                                                    Washington
                                                    <calcite-tree slot="children">
                                                        <calcite-tree-item>Coastal</calcite-tree-item>
                                                        <calcite-tree-item>
                                                            Inland
                                                            <calcite-tree slot="children">
                                                                <calcite-tree-item>Mount St. Helens</calcite-tree-item>
                                                                <calcite-tree-item>The Enchantments</calcite-tree-item>
                                                            </calcite-tree>
                                                        </calcite-tree-item>
                                                    </calcite-tree>
                                                </calcite-tree-item>
                                            </calcite-tree>
                                        </calcite-tree-item>
                                    </calcite-tree>
                                </calcite-tree-item>
                            </calcite-tree>
                        </calcite-tab>
                        <calcite-tab>
                            
                        </calcite-tab>
                    </calcite-tabs>
                </div>
            </div>
        </div>
    </body>
</html>
